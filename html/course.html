    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- <img src="../ForStudy/img/navigationbar.png"> -->
    <!-- style="width: 100%; height: auto; position: relative; margin: 0; padding: 0"-->
    <div class="container">
        <!--header-->
        <div class="header">
            <!--style="width:100%; height:650px;"-->

            <!-- ERROR : navbar 부분이 css 적용 안 되어, style부분 inline CSS 로 넣음 -->
            <!-- ERROR : container가 body 전체 영역을 잡지 못해서 일단 body의 일부분만 container로 잡아놓은 상황. 이후 html/css 리팩토링 필요 -->
            <ul class="navbar-ul">
                <li><a href="./index.html">
                        <img class="logo-img" src="../img/app-logo.png">
                    </a>
                </li>
                <li>
                    <a href="./index.html" style="text-decoration: none; color:#551A8B;">
                        <h5 style="margin: 0; font-weight: 650; ">어디카세</h5>
                    </a>
                </li>
                <li>
                    <a href="./course.html" style="text-decoration: none; color:#551A8B;">
                        <h5 style="margin: 0; font-weight: 650; ">코스 둘러보기</h5>
                    </a>
                </li>
                <li class="search">
                    <form action="../html/search.html" method="get">
                        <input class="search-input" type="search" name="keyword" placeholder="코스를 검색해보세요">
                    </form>
            </ul>

            <div class="banner">
                <div class="banner-wrap">
                    <div class="banner-text">
                        <h1 style="font-weight: 550;">주요 번화가<br>인기 매장</h1>
                        <p class="text">어느 매장을 갈지 고민되나요?<br>
                            서울 인기 지역 매장들을 추천해드립니다 </p>
                    </div>
                    <div style class="banner-img">
                        <img src="../img/banner-map.png">
                    </div>
                </div>
            </div>
        </div>
        <!--feed-section-->
        <div class="feed-section">
            <!-- <div class="select-region"></div> -->
            <div class="swiper-container">
                <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide"
                    aria-disabled="false">
                </div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><button type="submit" onclick="init();"><img class="select-region-img"
                                src="../img/region-img/all.svg"></div>
                    <div class="swiper-slide"><button type="submit" onclick="selectRegion('KSS');"><img
                                class="select-region-img" src="../img/region-img/kondea.svg"></div>
                    <div class="swiper-slide"><button type="submit" onclick="selectRegion('HSE');"><img
                                class="select-region-img" src="../img/region-img/hongdea.svg"></div>
                    <div class="swiper-slide"><button type="submit" onclick="selectRegion('SH');"><img
                                class="select-region-img" src="../img/region-img/hapjeong.svg"></div>
                    <div class="swiper-slide"><button type="submit" onclick="selectRegion('HI');"><img
                                class="select-region-img" src="../img/region-img/iteawon.svg"></div>
                    <div class="swiper-slide"><button type="submit" onclick="selectRegion('NS');"><img
                                class="select-region-img" src="../img/region-img/sinsa.svg"></div>
                    <div class="swiper-slide"><button type="submit" onclick="selectRegion('SBG');"><img
                                class="select-region-img" src="../img/region-img/seochon.svg"></div>
                    <div class="swiper-slide"><button type="submit" onclick="selectRegion('EM');"><img
                                class="select-region-img" src="../img/region-img/myeongdong.svg"></div>
                </div>
                <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide"
                    aria-disabled="false">
                </div>
            </div>

            <div class="feed"></div>
            <div class="more">
                <div class="section-wrap">
                    <div class="section-text">
                        <p class="text">코스 내용을 상세하게 보고싶다면 <br>어디카세 앱을 다운받아 보세요!</p>
                    </div>
                </div>
                <div class="section-wrap">
                    <input class="move-button" type="button" onclick="location" href='#' value=" 앱 다운하러 가기">
                </div>
            </div>
            <div class="footer">
                <ul class="top-keywords-list">
                    <li>
                        <a href="#">이용약관</a>
                    </li>
                    <li>
                        <a href="#">개인정보처리방침</a>
                    </li>
                    <li>
                        <a href="#">위치기반서비스 이용약관</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>

        /* Swiper */
        const mySwiper = new Swiper(".swiper-container", {
            // 옵션 설정
            direction: "horizontal",
            enabled: true,
            slidesPerView: 5,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                // 페이저 버튼 사용자 설정
                el: ".pagination", // 페이저 버튼을 담을 태그 설정
                clickable: true, // 버튼 클릭 여부
                type: "bullets", // 버튼 모양 결정 "bullets", "fraction"
                renderBullet: function (index, className) {
                    // className이 기본값이 들어가게 필수 설정
                    return '<a href="#" class="' + className + '">' + (index + 1) + "</a>";
                },
                renderFraction: function (currentClass, totalClass) {
                    // type이 fraction일 때 사용
                    return (
                        '<span class="' +
                        currentClass +
                        '"></span>' +
                        '<span class="' +
                        totalClass +
                        '"></span>'
                    );
                },
            },
        });

    </script>
    <script type="text/javascript" src="/js/course.js"></script>
</body>

</html>
