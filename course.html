    <script>
        // 피드 화면 만드는 함수
        function loadFeedContent(courseData) {
            const container = document.querySelector('.feed'); // courseData는 Array // courseData === response.data.data.content
            courseData.forEach((content) => {

                // 유저가 프로필 이미지를 설정해놓지 않을 경우 기본 이미지로 설정
                let profileImage;
                if (content.memberProfileImage == null) {
                    profileImage = "./img/userImg-removebg.svg"
                }
                else {
                    profileImage = content.memberProfileImage;
                }

                const courseId = content.courseId;
                const nickname = content.nickname;
                const courseName = content.courseName;
                const courseDescription = content.courseDescription;

                //const imageUrl = "./img/hse-region-img.png";
                const imageUrl = content.courseItems[0].imageUrl; // 이후 배열 처리

                container.innerHTML += `
                        <a href="#" onclick="courseDetail(${courseId});" style="text-decoration-line: none">
                         <div class="card" >
                    <div >
                        <img class="card-profile-img" src=${profileImage}>
                        <h4 class="card-user-nickname">${nickname}</h4>
                    </div>
                    <h5 class="card-title" >${courseName}</h5>
                    <p class="card-text">${courseDescription}</p>
                    <p class="card-text"><small class="text-muted">1시간 전</small></p>
                    <img src= ${imageUrl} class="card-img-bottom">
                     </div> 
                     </a>
                `;
                // 이 부분이 해결되어야함//해결됨
                // console.log('container.innerHTML', container.innerHTML);
            });

        }


        //container.innerText = JSON.stringify(courseData, null, 2);

        function courseDetail(courseId) {
            // console.log(courseId);

                    // const container = document.querySelector('.feed');
                    //container.innerHTML = '';
                    //loadFeedContent(response.data.data.content);
                })
                .catch(function (error) {
                    // 에러인 경우 실행
                    console.log(error);
                });
        }

        function selectRegion(region) {
            // container 초기화한 다음 채워넣기 + 라우팅은 전체 페이지 바뀔 때만

            axios.get(`https://eodikase.com/v1/courses/region/${region}`)
                .then(function (response) {
                    // 성공시 경우 실행
                    console.log('GET Region Response Data:', response.data);
                    //dataContainer.innerText = '결과: ' + JSON.stringify(response.data, null, 2);
                    console.log('response', response.data.data.content);
                    //loadFeedContent(response.data.data.content); // 성공시 피드 화면 만드는 함수 실행
                    const container = document.querySelector('.feed');
                    container.innerHTML = '';
                    loadFeedContent(response.data.data.content);
                })
                .catch(function (error) {
                    // 에러인 경우 실행
                    console.log(error);

                });
        }

        function loadCourseData() {
            axios.post('https://eodikase.com/v1/courses')
        }

        function init() {
            axios.get('https://eodikase.com/v1/courses')

                    //dataContainer.innerText = '결과: ' + JSON.stringify(response.data, null, 2);
                    // console.log('response', response.data.data.content);
                    loadFeedContent(response.data.data.content); // 성공시 피드 화면 만드는 함수 실행

                })
                .catch(function (error) {
